<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Lista de compras</title>
  </head>

  <body>
    <section class="logo-wrapper">
      <img src="./img/logo.png" alt="" />
    </section>

    <section class="list-wrapper">
      <h1>Compras da semana</h1>

      <form class="input-and-button">
        <input
          type="text"
          id="input-add-item"
          placeholder="Adicione um novo item"
        />

        <button type="submit" id="add-item">Adicionar item</button>
      </form>

      <ul>
        <li id="list-items" class="list-items">
          <div class="item">
            <input type="checkbox" />

            <span id="item-text">PÃ£o de forma</span>
          </div>

          <button class="delete-button">
            <img src="./img/trashicon.svg" alt="" />
          </button>
        </li>
      </ul>

      <div id="delete-item" class="toast-wrapper">
        <p>O item foi removido da lista</p>

        <button class="close-button">X</button>
      </div>
    </section>
  </body>

  <script src="./shopping-list.js"></script>
</html>
